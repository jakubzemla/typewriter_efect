<!-- ADD AS MANY LINES AS YOU WANT-->
<!-- each element in div.code-frame has to be a '<p>' tag with class '.line' -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Typewriter JaCode</title>
</head>
<body>
    <div class="code-frame">
        <!-- ADD AS MANY LINES AS YOU WANT-->
        <p class="line">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
        <p class="line">Lorem ipsum dolor sit.</p>
        <p class="line">Lorem ipsum dolor sit amet consectetur.</p>
        <p class="line">.</p> <!-- THIS HAS TO BE A LAST LINE WITH CONTENT '.' -->
    </div>
    <script src="./script.js"></script>
</body>
</html>
